<!DOCTYPE html>
<html>
<head>
    <title>‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô‡∏≠‡∏ß‡∏Å‡∏≤‡∏®‡∏°‡∏¥‡∏ô‡∏¥‡∏°‡∏≠‡∏•</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .space-container {
            display: flex;
            width: 100%;
            justify-content: space-around;
            align-items: center;
            flex-grow: 1;
        }
        
        .space {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .website-text {
            color: white;
            font-size: 24px;
            text-align: right;
            padding-right: 50px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .planet {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #5b9eff, #003366);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px #5b9eff;
            animation: shake 5s infinite ease-in-out;
        }
        
        .moon {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ddd;
            border-radius: 50%;
            top: 30%;
            left: 80%;
            animation: orbit 10s linear infinite, shake 3s infinite ease-in-out;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        /* Audio element styling */
        .audio-element {
            display: none;
        }
        
        /* Play overlay */
        .play-overlay {

            display: hidden;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;

        }
        
        .play-button {

        }
        
        /* Music controls */
        .music-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 30px;
            z-index: 100;
        }
        
        .music-btn {
            background: none;

            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .music-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .music-btn.play-pause {
            background: #5b9eff;
        }
        
        .music-btn.play-pause:hover {
            background: #4a8de6;
        }
        
        .song-info {

            text-align: center;
        }
        
        .volume-control {
            display: flex;

            gap: 5px;
        }
        
        .volume-slider {
            width: 80px;
        }
        
  
    </style>
</head>
<body>
    <!-- Audio element -->
    <audio id="backgroundMusic" class="audio-element">
        <!-- Source will be set by JavaScript -->
    </audio>

    <!-- Play overlay -->
    <div class="play-overlay" id="playOverlay">
        <h2>Welcome to Our Experience</h2>
        <p>For the best experience, we recommend enabling background music</p>
        <button class="play-button" id="playButton">Enable Audio</button>
    </div>

    <div class="space-container">
        <div class="space">
            <div class="planet"></div>
            <div class="moon"></div>
            <!-- ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏≤‡∏ß‡∏î‡πâ‡∏ß‡∏¢ JavaScript -->
        </div>
        
        <div class="website-text">farmingrobotic.com</div>
    </div>

    <!-- Music controls -->
    <div class="music-controls" id="musicControls" style="display: none;">
        <button class="music-btn prev" title="Previous song">‚èÆ</button>
        <button class="music-btn play-pause" title="Play/Pause">‚ñ∂</button>
        <button class="music-btn next" title="Next song">‚è≠</button>
        <div class="song-info" id="songInfo">No song playing</div>
        <div class="volume-control">
            <span>üîà</span>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.7">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundMusic');
            const playOverlay = document.getElementById('playOverlay');
            const playButton = document.getElementById('playButton');
            const musicControls = document.getElementById('musicControls');
            const songInfo = document.getElementById('songInfo');
            const playPauseBtn = document.querySelector('.music-btn.play-pause');
            const prevBtn = document.querySelector('.music-btn.prev');
            const nextBtn = document.querySelector('.music-btn.next');
            const volumeSlider = document.querySelector('.volume-slider');
            
            // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡πá‡∏ö‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏û‡∏•‡∏á‡πÅ‡∏•‡∏∞‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
            let musicFiles = [];
            let currentSongIndex = 0;
            let isPlaying = false;
            
            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
            audio.volume = 0.7;
            volumeSlider.value = 0.7;
            
            // ‡∏î‡∏∂‡∏á‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏û‡∏•‡∏á‡∏à‡∏≤‡∏Å‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå
            async function fetchMusicFiles() {
                try {
                    // ‡πÉ‡∏ä‡πâ API ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏≠‡∏á‡∏´‡∏£‡∏∑‡∏≠‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ï‡∏≤‡∏°‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå
                    // ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πâ‡∏Å‡∏≤‡∏£‡∏à‡∏≥‡∏•‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                    const response = await fetch('/api/music/files');
                    if (response.ok) {
                        musicFiles = await response.json();
                    } else {
                        // Fallback ‡∏´‡∏≤‡∏Å API ‡πÑ‡∏°‡πà‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
                        musicFiles = ['FristDemo.mp3', 'FristDemo_b.mp3', 'FristDemo_a.mp3'];
                    }
                    console.log('Loaded music files:', musicFiles);
                } catch (error) {
                    console.error('Failed to fetch music files:', error);
                    musicFiles = ['FristDemo.mp3']; // Fallback ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
                }
            }
            
            // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡∏ï‡∏≤‡∏° index
            async function playSong(index) {
                if (musicFiles.length === 0) return;
                
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡∏≠‡∏ö‡πÄ‡∏Ç‡∏ï index
                if (index < 0) index = musicFiles.length - 1;
                if (index >= musicFiles.length) index = 0;
                
                currentSongIndex = index;
                const song = musicFiles[currentSongIndex];
                
                // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏û‡∏•‡∏á
                songInfo.textContent = song.replace('.mp3', '');
                
                // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÅ‡∏´‡∏•‡πà‡∏á‡πÄ‡∏û‡∏•‡∏á‡πÉ‡∏´‡∏°‡πà
                audio.src = `/music/${song}?v=${Date.now()}`;
                
                try {
                    await audio.play();
                    isPlaying = true;
                    playPauseBtn.textContent = '‚è∏';
                    updateMusicControlsVisibility();
                } catch (error) {
                    console.error('Audio playback failed:', error);
                    isPlaying = false;
                    playPauseBtn.textContent = '‚ñ∂';
                }
            }
            
            // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
            function playNextSong() {
                playSong(currentSongIndex + 1);
            }
            
            // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤
            function playPrevSong() {
                playSong(currentSongIndex - 1);
            }
            
            // ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏Ç‡∏≠‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏û‡∏•‡∏á
            function updateMusicControlsVisibility() {
                if (musicFiles.length > 0 && localStorage.getItem('audioPreference') === 'enabled') {
                    musicControls.style.display = 'flex';
                } else {
                    musicControls.style.display = 'none';
                }
            }
            
            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏•‡∏á‡∏à‡∏ö ‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
            audio.addEventListener('ended', playNextSong);
            
            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô/‡∏´‡∏¢‡∏∏‡∏î
            playPauseBtn.addEventListener('click', function() {
                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                    playPauseBtn.textContent = '‚ñ∂';
                } else {
                    audio.play().then(() => {
                        isPlaying = true;
                        playPauseBtn.textContent = '‚è∏';
                    });
                }
            });
            
            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏•‡∏á‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
            nextBtn.addEventListener('click', playNextSong);
            
            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏•‡∏á‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤
            prevBtn.addEventListener('click', playPrevSong);
            
            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏õ‡∏£‡∏±‡∏ö‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value;
            });
            
            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
            playButton.addEventListener('click', async function() {
                try {
                    await fetchMusicFiles();
                    if (musicFiles.length > 0) {
                        await playSong(0);
                        playOverlay.style.display = 'none';
                        localStorage.setItem('audioPreference', 'enabled');
                        updateMusicControlsVisibility();
                    } else {
                        throw new Error('No music files available');
                    }
                } catch (error) {
                    console.error('Audio playback failed:', error);
                    playButton.textContent = 'Error - Click to Try Again';
                }
            });
            
            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤
            if (localStorage.getItem('audioPreference') === 'enabled') {
                fetchMusicFiles().then(() => {
                    if (musicFiles.length > 0) {
                        playButton.click();
                    }
                });
            }
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏≤‡∏ß
            const space = document.querySelector('.space');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${2 + Math.random() * 3}s`;
                space.appendChild(star);
            }
        });
    </script>
</body>
</html>
